<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Practice</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <style>
        html, body, #map{
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script>
        var map;
        var geocoder;

        function map_init() {
            var options = {
                zoom: 10,
                center: new google.maps.LatLng(-34, 150)
            };

            map = new google.maps.Map(document.getElementById('map'), options);
            geocoder = new google.maps.Geocoder();

            geocoder.geocode({'address':'台中科技大學'}, function(results, status){
                if(status == google.maps.GeocoderStatus.OK) {
                    console.log(results);
                    console.log("緯度",results[0].geometry.location.lat());
                    console.log("經度",results[0].geometry.location.lng());
                }
            });
        }

        google.maps.event.addDomListener(window, 'load', map_init);
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
