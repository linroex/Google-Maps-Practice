<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Practice</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <style>
        html, body, #map{
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script>
        var map;
        var geocoder;
        var paths = ["台中高鐵站", "台中火車站", "國立台灣科技大學"];
        var bounds;

        function map_init() {
            var options = {
                zoom: 12,
                center: new google.maps.LatLng(-34, 150)
            };

            map = new google.maps.Map(document.getElementById('map'), options);
            geocoder = new google.maps.Geocoder();
            bounds = new google.maps.LatLngBounds();
            for(var index in paths) {
                // console.log(paths[index]);
                geocoder.geocode({'address': paths[index]}, function(results, status) {
                    if(status == google.maps.GeocoderStatus.OK) {
                        add_marker(results[0].geometry.location);
                        // map.setCenter(results[0].geometry.location);
                        bounds.extend(results[0].geometry.location);
                    }
                    map.fitBounds(bounds);
                });

            }

        }

        function add_marker(position) {
            var marker = new google.maps.Marker({
                position: position,
                map: map
            });
        }
        google.maps.event.addDomListener(window, 'load', map_init);
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
